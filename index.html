<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/responsive.css">

    <link rel="stylesheet" href="/styles/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/styles/Owl/owl.theme.default.min.css">


    <title>Netflix Clone</title>

   <body>
       <header>
           <div class="container">
               <h2 class="logo">NETFLIX</h2>
               <nav>
                   <a href="#">Inicio</a>
                   <a href="#">Séries</a>
                   <a href="#">Filmes</a>
                   <a href="#">Documentários</a>
               </nav>
           </div>
       </header>

       <main>
           <div class="main-show">
               <div class="container">
                   <h3 class="title">Grey's Anatomy</h3>
                   <p class="resume">
                    Os médicos do Grey Sloan Memorial Hospital lidam diariamente com casos e consequências de vida ou morte.  
                    Juntos, eles descobrem o quanto a vida profissional e a pessoal podem ser complicadas e se misturarem no meio do caminho.
                    </p>

               <div class="home-actions">
                    <button role="button" class="button-actions">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button-actions">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                    
                    </div>
               </div>
           </div>
       </main>

       <div class="carousel-actions">
           <div class="owl-carousel owl-theme">
               <div class="item">
                   <img class="cover" src="/images/mini.jpg" alt="mandalorian">
               </div>

               <div class="item">
                   <img class="cover" src="/images/mini2.jpg" alt="simpsons">
               </div>

               <div class="item">
                    <img class="cover" src="/images/mini3.jpg" alt="game of thrones">
               </div>

               <div class="item">
                    <img class="cover" src="/images/mini4.jpg" alt="joker">
               </div>

               <div class="item">
                    <img class="cover" src="/images/mini5.jpg" alt="old guard">
               </div>

                <div class="item">
                    <img class="cover" src="/images/mini6.jpg" alt="atraction z">
                </div>

                <div class="item">
                    <img class="cover" src="/images/mini7.jpg" alt="enola holmes">
                </div>

                <div class="item">
                    <img class="cover" src="/images/mini8.jpg" alt="to the moon">
                </div>

                <div class="item">
                    <img class="cover" src="/images/mini9.jpg" alt="come and see">
                </div>

                <div class="item">
                    <img class="cover" src="/images/mini10.jpg" alt="lord of the rings">
                </div>

           </div>
       </div>

       <script src="/scripts/owl/owl.carousel.min.js"></script>
       <script src="/scripts/setup.js"></script>
