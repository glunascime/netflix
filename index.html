<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">

    <script src="https://kit.fontawesome.com/caf145715a.js" crossorigin="anonymous"></script>

    <title>Netflix Clone</title>
   </head> 
   <body>
       <header>
           <div class="container">
               <h2 class="logo">NETFLIX</h2>
               <nav>
                   <a href="#">Inicio</a>
                   <a href="#">Séries</a>
                   <a href="#">Filmes</a>
                   <a href="#">Documentários</a>
               </nav>
           </div>
       </header>

       <main>
           <div class="main-show">
               <div class="container">
                   <h3 class="title">Grey's Anatomy</h3>
                   <p class="resume">
                    Os médicos do Grey Sloan Memorial Hospital lidam diariamente com casos e consequências de vida ou morte.  
                    Juntos, eles descobrem o quanto a vida profissional e a pessoal podem ser complicadas e se misturarem no meio do caminho.
                    </p>
               </div>

               <div class="home-actions">
                    <button role="button" class="button-actions">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button-actions">
                        <i class="fas fa-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
               </div>
           </div>
       </main>
   </body>

   
</html>
